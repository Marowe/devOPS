apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-counter-app
  namespace: default
  labels:
    app: devops-counter
    version: v1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-counter
  template:
    metadata:
      labels:
        app: devops-counter
        version: v1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: devops-app
        image: europe-central2-docker.pkg.dev/project-e2a4c0c6-d515-440a-abd/kontenery/devops-app:v1.0
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: devops-counter-service
  namespace: default
  labels:
    app: devops-counter
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: devops-counter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: devops-counter-monitor
  namespace: default
  labels:
    app: devops-counter
    release: prometheus
spec:
  selector:
    matchLabels:
      app: devops-counter
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
